    <script>
        function validateForm() {
            let username = document.forms["profile"]["username"].value;
            let email = document.forms["profile"]["email"].value;
            let password = document.forms["profile"]["password"].value;
            let confirm_password = document.forms["profile"]["confirm_password"].value;

            if (username == "") {
                alert("Enter your username");
                return false;
            }
            if (email == "") {
                alert("Enter your email address");
                return false;
            }
            if (password == "") {
                alert("Enter your password");
                return false;
            }
            if (confirm_password == "") {
                alert("Enter your confirm password");
            }
            if (confirm_password != password) {
                alert("Passwords do not match");
                return false;
            }
        }
    </script>
